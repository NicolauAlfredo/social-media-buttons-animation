<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Media Buttons</title>
</head>

<body>
    <div class="wrapper">
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span>
                <a href="https://www.facebook.com/nicolauaalfredo" target="_blank">
                    <i class="fa fa-facebook-f"></i>
                </a>
            </span>
        </div>

        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span>
                <a href="https://www.instagram.com/nicolaualfredo/" target="_blank">
                    <i class="fa fa-instagram"></i>
                </a>
            </span>
        </div>

        <div class="icon github">
            <div class="tooltip">GitHub</div>
            <span>
                <a href="https://github.com/NicolauAlfredo/" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </span>
        </div>

        <div class="icon linkedin">
            <div class="tooltip">Linkedin</div>
            <span>
                <a href="https://www.linkedin.com/in/nicolaualfredo/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>
            </span>
        </div>

        <div class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><a href="https://twitter.com/NicolauAlfredo" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </span>
        </div>

        <div class="icon youtube">
            <div class="tooltip">YouTube</div>
            <span>
                <a href="https://www.youtube.com/channel/UCKfcT5UJEK-rjTg416mmcJw" target="_blank">
                    <i class="fa fa-youtube"></i>
                </a>
            </span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ef6eadcfe7.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
